<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        <div class="col-md-3 mb-2 mb-md-0">
          <a
            href="index.html"
            class="fs-1 text-dark text-decoration-none fw-bold"
            >Fight's Blog</a
          >
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="index.html" class="nav-link px-2 link-dark">Home</a></li>
          <li>
            <a href="category.html" class="nav-link px-2 link-dark">Category</a>
          </li>
        </ul>

        <div class="d-flex align-items-center">
          <a href="search.html">
            <i class="fa-solid fa-magnifying-glass me-3 fs-5 text-dark"></i>
          </a>
          <button type="button" class="btn btn-outline-primary me-2">
            Login
          </button>
          <button type="button" class="btn btn-primary">Register</button>
        </div>
      </header>
    </div>
    <div class="container">
      <h1>Search:</h1>
      <input
        type="text"
        class="form-control mb-3"
        id="search-box"
        placeholder="search here..."
        onkeyup="searchBlogs()"
      />
      <div class="row" id="blog-list">
        <div id="blog-data"></div>

        <!-- <div class="col" id="data">
          <h3 class="mb-0">Javascript</h3>
        </div>
        <div class="col" id="data">
          <h3 class="mb-0">Typescript</h3>
        </div> -->
