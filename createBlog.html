<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        <div class="col-md-3 mb-2 mb-md-0">
          <a
            href="index.html"
            class="fs-1 text-dark text-decoration-none fw-bold"
            >Fight's Blog</a
          >
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="index.html" class="nav-link px-2">Home</a></li>
          <li>
            <a href="createBlog.html" class="nav-link px-2 link-dark"
              >Write a Blog</a
            >
          </li>
        </ul>

        <div class="d-flex align-items-center">
          <input
            type="search"
            class="form-control me-2"
            placeholder="Search..."
            aria-label="Search"
          />
          <button type="button" class="btn btn-outline-primary me-2">
            Login
          </button>
          <button type="button" class="btn btn-primary">Register</button>
        </div>
      </header>
    </div>
    <form class="container">
      <label for="title" class="fs-3">Title:</label>
      <input
        type="text"
        id="title"
        placeholder="Your title"
        name="title"
        class="form-control"
      /><br />

      <label for="author" class="fs-3">Author:</label>
      <input
        type="text"
        id="author"
        placeholder="Your name"
        name="author"
        class="form-control"
      /><br />

      <label for="date" class="fs-3">Date:</label>
      <input type="date" id="date" name="date" class="form-control" /><br />

      <label for="type" class="fs-3">Type:</label>
      <select id="type" class="form-select" name="type">
        <option value="personal">Personal</option>
        <option value="professional">Professional</option></select
      ><br />

      <label for="content" class="fs-3">Content:</label><br />

      <textarea
        class="form-control"
        placeholder="Your content"
        style="height: 300px"
      ></textarea>

      <input type="submit" class="btn btn-primary mt-3 btn-lg" value="Submit" />
    </form>
  </body>
</html>
